[constants]
prefix = 'aarch64-linux-gnu-'

[binaries]
c = prefix + 'gcc'
cpp = prefix + 'g++'
ar = prefix + 'gcc-ar'
strip = prefix + 'strip'
pkg-config = 'pkg-config'
pcap-config = ''

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'armv8-a'
endian = 'little'

[properties]
# Generate binaries that are portable across all Armv8 machines
implementer_id = 'generic'
part_number = 'generic'
max_lcores = 256
max_numa_nodes = 4
